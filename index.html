<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview card</title>
</head>
<body>
    
 <main class="card">
        
    <header class="header">
    <div class="imgs-container">
       <a href="">
       <img class="img-equilibrium" src="image-equilibrium.jpg" alt="NFT equilibrium prewiew">
       <div class="overlay">
       <img class="view" src="icon-view.svg" alt="View icon">
       </div>     
       </a>
    </div>
      <h1><a class="equilibrium" href="">Equilibrium #3429</a></h1>
      <p class="moto">Our Equilibrium collection promotes <br> balance and calm.</p>
    </header>
    <article class="data">
      <section class="logo-price">
        <img class="etherum" src="icon-ethereum.svg" alt="Etherum icon">
        <h2 class="price">0.041ETH</h2>
      </section>
      <section class="time-left">
        <img class="clock" src="icon-clock.svg" alt="Clock icon">
        <h2 class="days">3 days left</h2>
      </section>
    </article>
    
    <footer>
        <img class="avatar" src="image-avatar.png" alt="Jules Wyvern photo">
        <p class="creation-of">Creation of <a class="autor" href="">Jules Wyvern</a></p>
    </footer>
 
 </main>

</body>
</html>
